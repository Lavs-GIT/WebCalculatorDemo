<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="main.js"></script>
    <h1> Web Calculator </h1>

    <div class="container">

        <table>

            <tr>

                <td colspan="3"><input type="text" id="result" class="screen"></td>
                <td>
                    <input type="button" value="C" onClick="clearScreen()" class="clear" />
                </td>
            </tr>


            <tr>
                <td>
                    <input type="button" value="1" class="number" onClick="display('1')">
                </td>

                <td>
                    <input type="button" value="2" class="number" onClick="display('2')">
                </td>

                <td>
                    <input type="button" value="3" class="number" onClick="display('3')">
                </td>

                <td>
                    <input type="button" value="+" class="operator" onClick="display('+')">
                </td>

            </tr>

            <tr>

                <td>
                    <input type="button" value="4" class="number" onClick="display('4')">
                </td>

                <td>
                    <input type="button" value="5" class="number" onClick="display('5')">
                </td>

                <td>
                    <input type="button" value="6" class="number" onClick="display('6')">
                </td>

                <td>
                    <input type="button" value="-" class="operator" onClick="display('-')">
                </td>

            </tr>

            <tr>
                <td>
                    <input type="button" value="7" class="number" onClick="display('7')">
                </td>

                <td>
                    <input type="button" value="8" class="number " onClick="display('8')">
                </td>
                <td>
                    <input type="button" value="9" class="number" onClick="display('9')">
                </td>
                <td>
                    <input type="button" value="/" class="operator" onClick="display('/')">
                </td>

            </tr>

            <tr>
                <td>
                    <input type="button" value="0" class="number" onClick="display('0')">
                </td>
                <td>
                    <input type="button" value="." class="decimal" onClick="display('.')">
                </td>
                <td>
                    <input type="button" value="=" class="equal" onClick="solve()">
                </td>
                <td>
                    <input type="button" value="*" class="operator" onClick="display('*')">
                </td>
            </tr>



        </table>







    </div>
</body></html>
